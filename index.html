<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trading - Angga Manggala</title>
    <style>
    body {
        margin: 0px !important;
        padding: 0px !important;
        background: #131722;
    }
    #tradingview_bf125 iframe {
        height: calc(100vh - 32px) !important;
    }
    </style>
</head>
<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div id="tradingview_bf125" style="background: #131722 !important;"></div>
        <div class="tradingview-widget-copyright" style="line-height: 25px !important; font-size: 12px !important;"><a href="https://id.tradingview.com/symbols/FX-EURUSD/" rel="noopener" target="_blank"><span class="blue-text">Chart</span></a> powered by TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget(
                    {
                    "autosize": true,
                    "symbol": "FX:EURUSD",
                    "interval": "1",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "id",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "withdateranges": true,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": true,
                    "container_id": "tradingview_bf125"
                }
            );
        </script>
    </div>
    <!-- TradingView Widget END -->
</body>
</html>
